name: ðŸš€ Deploy AI Buffet to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # (optional) allows manual deploy from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v3

      - name: ðŸ“‚ Upload static files
        uses: actions/upload-pages-artifact@v2
        with:
          path: .  # deploy from root of your repo

      - name: ðŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
