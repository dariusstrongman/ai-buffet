<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Buffet | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes flashColors {
            0% { color: red; }
            20% { color: blue; }
            40% { color: green; }
            60% { color: yellow; }
            80% { color: purple; }
            100% { color: cyan; }
        }
        
        #coming-soon {
            animation: flashColors 1s infinite alternate;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center h-screen text-center">
    <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('https://source.unsplash.com/1600x900/?ai,technology');"></div>
    <div class="relative z-10">
        <h1 class="text-5xl font-bold">AI-Buffet</h1>
        <p class="text-lg italic mt-2">Automate. Optimize. Dominate.</p>
        <h2 id="coming-soon" class="text-3xl mt-5 font-bold">Coming Soon</h2>
        <p id="countdown" class="text-2xl mt-3 font-mono">Loading...</p>
        
        <p class="mt-4 text-lg max-w-md">AI-Buffet is revolutionizing automation by delivering intelligent, seamless, and efficient AI solutions tailored for businesses of all sizes. Stay tuned for groundbreaking innovations!</p>
        
        <form class="mt-5 flex flex-col items-center">
            <input type="email" placeholder="Enter your email" class="p-2 rounded text-black w-64 text-center" required>
            <button type="submit" class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Notify Me</button>
        </form>
    </div>
    <script>
        function startCountdown() {
            const countdownDate = new Date("March 1, 2025 00:00:00").getTime();
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "We're Live!";
                }
            }
            updateCountdown(); // Ensure it updates immediately
            const timer = setInterval(updateCountdown, 1000);
        }
        window.onload = startCountdown;
    </script>
</body>
</html>
